<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serviços — Salão da Netinha</title>
  <meta name="description" content="Conheça todos os serviços oferecidos pelo Salão da Netinha. Cabelos, unhas, estética e maquiagem de qualidade."/>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container nav">
      <a href="Index.html" class="brand" aria-label="Página inicial">
        <span class="brand-logo">
          <img src="./img/Logo2.png" alt="Logo do Salão da Netinha" width="34" height="34">
        </span>
        <span>Salão da Netinha</span>
      </a>

      <div class="search">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 21l-4.3-4.3" stroke="#fff" stroke-opacity=".6" stroke-width="1.6" stroke-linecap="round"/>
          <circle cx="11" cy="11" r="7" stroke="#fff" stroke-opacity=".6" stroke-width="1.6"/>
        </svg>
        <input id="busca" placeholder="Buscar serviços... (ex: corte, manicure, maquiagem)" />
      </div>

      <div class="nav-actions">
        <button class="btn" id="btn-inicio"><span>Início</span></button>
        <button class="btn" id="btn-agendamento"><span>Agendar</span></button>
        <button class="btn" id="btn-perfil" style="display:none"><span>Meu Perfil</span></button>
        <button class="btn" id="btn-sair"><span>Sair</span></button>
      </div>
    </div>
  </header>

  <!-- SERVIÇOS -->
  <section class="section container" id="servicos">
    <h2>Nossos Serviços</h2>

    <div id="botoes-categorias" style="margin-bottom:20px;">
      <button class="btn-category" data-cat="todos">Todos</button>
      <button class="btn-category" data-cat="cabelos">Cabelos</button>
      <button class="btn-category" data-cat="unhas">Unhas</button>
      <button class="btn-category" data-cat="estetica">Estética</button>
      <button class="btn-category" data-cat="make">Maquiagem</button>
    </div>

    <!-- Grid dinâmico de serviços -->
    <div id="prod-grid" class="grid"></div>
  </section>

  <!-- FOOTER -->
  <footer style="text-align:center; padding:24px 20px;">
    <div class="container">
      <div class="grid" style="display:flex; justify-content:center;">
        <div class="col-0" style="max-width:720px;">
          <strong>Salão da Netinha</strong>
          <div class=>CNPJ 00.000.000/0001-00 • Rua das Rosas, 45 — Centro</div>
          <div class=>Atendimento: seg–sáb 09:00–19:00</div>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
